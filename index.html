<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Adding CSS files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/style.css" />
  <h1 class="header">Weather Dashboard</h1>
</head>

<body>
  <!-- adding container for whole page -->
  <div id="container">
    <!-- Container for search button -->
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <h3 style="color:white;">Search for city:</h3>
        <input class="form-control mr-sm-2" id="input_city" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 button1" type="submit">Search</button>
      </form>
    </nav>
    <!-- Classes for the current weather -->
    <div class="card" style="width: 18rem;" id="city" id="currentDay">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
      </div>
    </div>
    <!-- Classes bootstrap for weather forecast -->
    <div class="jumbotron jumbotron-fluid" id="containerForecast">
      <div class="container row"></div>
      <h5 class="display-4"></h5>
      <p class="lead"></p>
    </div>
  </div>

  </div>
  <!-- Adding script files -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- adding js file -->
  <script src="Assets/script.js"></script>
</body>

</html>
